<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="SiteHeader">
        <div class="SiteHeader-list">
            <span class="SiteHeader-list-dot Current"><i class="fa-solid fa-circle"></i></span>
            <span class="SiteHeader-list-dot"><i class="fa-solid fa-circle"></i></span>
            <span class="SiteHeader-list-dot"><i class="fa-solid fa-circle"></i></span>

            <span class="SiteHeader-list-dot"><i class="fa-solid fa-circle"></i></span>
        </div>
    </header>
        <div class="GeneralContainer">
            <div class="GeneralContainer-Panels">
                    <button class="LeftPanel-btn">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
            </div>
            <main class="GeneralContainer-MiddlePanel">
                <div class="MiddlePanel-img">
                    <img src="img/img_1.jpg" alt="" class="img">

        <div class="GeneralContainer-Panels">

                </button>

        <div class="SiteFooter-list" >
        </div>
        <div class="SiteFooter-Control">
            <button class="Play-btn">
                <i class="fa-solid fa-play"></i>
