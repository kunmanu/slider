<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/0f005014e4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="SiteHeader">
        <div class="SiteHeader-title">
            <h1 class="SiteHeader-title-h1">
                Diaporama
            </h1>
        </div>
        <div class="SiteHeader-Upload">
        </div>
    </header>
        <div class="GeneralContainer">
            <div class="GeneralContainer-LeftPanel">
                <nav class="GeneralContainer-LeftPanel-ArrowNav">
                    <button class="LeftPanel-ArrowNav-btn">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                </nav>
            </div>
            <main class="GeneralContainer-MiddlePanel">
                <div class="MiddlePanel-img">
                    <img src="img/img_1.gif" alt="" class="img">
                </div>
            </main>
        <div class="GeneralContainer-RightPanel">
            <nav class="GeneralContainer-RightPanel-ArrowNav">
                <button class="RightPanel-ArrowNav-btn">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </nav>
        </div>
    </div>
    <footer class="SiteFooter">
        <div class="SiteFooter-Control">
            <button class="Play-btn">
                play
            </button>
            <button class="Pause-btn">
                pause
            </button>
        </div>
    </footer>


    <!-- script -->
    <script src="https://kit.fontawesome.com/0f005014e4.js">

    </script>
    <script src="JS/script.js"></script>
    
</body>
</html>
